<!DOCTYPE html>
<html>
    <head>
        <title> Anca Puscasu - Contact  </title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,500;1,100;1,300&family=Poppins:wght@200;300;400;600;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.production.css">
        <link rel="shortcut icon" href="img/website-logo__icon.ico" type="image/x-icon" sizes="32x32">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/d15cf6cad0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class= "page-header">
            <img src="img/website-logo.png" class="page-header__img" alt="Anca's logo">
            <nav class="page-header__list">
                <ul role="menubar" class="navigation-list">
                    <li role="presentation">
                        <a href="index.html" role="menuitem" class="navigation-list__item navigation-list__item--active">Home</a>
                    </li>
                    <li role="presentation">
                        <a href="about.html" role="menuitem" class="navigation-list__item">About</a>
                    </li>
                    <li role="presentation">
                        <a href="portfolio.html" role="menuitem" class="navigation-list__item">Portfolio</a>
                    </li>
                    <li role="presentation">
                        <a href="contact.html" role="menuitem" class="navigation-list__item">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="contact-container__grey">
                <h1> Let's Chat! </h1>
                <form action="#">
                    <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name">
                    <br>
                    <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>
                    <br>
                    <label for="message">Your Message:</label>
                        <textarea id="message" rows="10" cols="35" maxlength ="250"> </textarea>
                    <br>
                    <input type="submit" value="Send">
                </form>
            </div>
        </main>
        <footer class="page-footer">
            <p>Find me on</p>
            <div class="social-icons">
                <a href="https://github.com/ancapuscasu" target="_blank" aria-label="Check out my GitHub">
                    <i class="fab fa-github-square" aria-hidden="true"></i>
                </a>
                <a href="https://twitter.com" target="_blank" aria-label="Follow me on Twitter">
                    <i class="fab fa-twitter-square" aria-hidden="true"></i>
                </a>
                <a href="https://www.linkedin.com/in/anca-puscasu-8a977990/" target="_blank" aria-label="Visit me on LinkedIn">
                    <i class="fab fa-linkedin" aria-hidden="true"></i>
                </a>
            </div>
        </footer>
    </body>
</html>
